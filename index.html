<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="src/slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" type='text/css' href="styles.css">
  <title>MBC Landing Page</title>
</head>

<body>
  <div class="header">

  </div>
  <div class="footer centered">
    <div class="footer__title">Get in touch!</div>
    <div class="footer__container">
      <div class="footer__hover-style footer__line">
        <span class="footer__newline-point centered-vertically">
          <img class="footer__icon--location" src="src/footer_location.png">
          <span class="footer__text">165 West 46th Street Suite 712,&nbsp</span>
        </span>
        <span class="centered-vertically padding__bottom23--on-mobile">
          <div class="footer__icon--filler">
            <img style="visibility: hidden;" class="footer__icon--location" src="src/footer_location.png">
          </div>
          <span class="footer__text">New York, NY 10036</span>
        </span>
      </div>
      <div class="footer__line padding__bottom65">
        <span class="footer__hover-style footer__newline-point centered-vertically padding__bottom23--on-mobile">
          <img class="footer__icon--phone" src="src/footer_phone.png">
          <span class="footer__text">212-719-0364</span>
        </span>
        <span class="footer__hover-style centered-vertically">
          <img class="footer__icon--email" src="src/footer_email.png">
          <span class="footer__text">hello@mymbcandme.com</span>
        </span>
      </div>
    </div>
    <div class="footer__divider"></div>
    <div class="footer__container">
      <div class="footer__line footer__line--lower-part">
        <img class="" src="src/logo.png" alt="">
        <span class="footer__text footer__hover-style">Copyright Â© 2019 SHARE. All rights reserved.</span>
        <div class="footer__logos-container">
          <img class="footer__logo" src="src/footer_facebook.png" alt="">
          <img class="footer__logo" src="src/footer-youtube.png" alt="">
          <img class="footer__logo" src="src/footer-twitter.png" alt="">
          <img class="footer__logo" src="src/footer-instagram.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="src/slick-1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
