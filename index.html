<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="src/slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" type='text/css' href="styles.css">
  <title>MBC Landing Page</title>
</head>

<body>
  <div class="header">

  </div>

  <div class="lower-wave">
    <div class="lower-wave__background"></div>
    <div class="lower-wave__container centered">
      <div class="lower-wave__title">Download<br> the App</div>
      <div class="lower-wave__text">Let's get started</div>
      <a href="https://www.apple.com">
        <img class="lower-wave__app-button cursor-pointer img-hover-swap" src="src/app-store.png" alt="">
      </a>
    </div>
  </div>

  <div class="footer centered">
    <div class="footer__title">Get in touch!</div>
    <div class="footer__container">
      <div class="footer__img-hover-style footer__line">
        <span class="footer__newline-point centered-vertically">
          <img class="footer__icon--location" src="src/footer_location.png">
          <span class="footer__text">165 West 46th Street Suite 712,&nbsp</span>
        </span>
        <span class="centered-vertically footer__space-below23--on-mobile">
          <div class="footer__icon--filler">
            <img style="visibility: hidden;" class="footer__icon--location" src="src/footer_location.png">
          </div>
          <span class="footer__text">New York, NY 10036</span>
        </span>
      </div>
      <div class="footer__line footer__space-below65">
        <span
          class="footer__img-hover-style footer__newline-point centered-vertically footer__space-below23--on-mobile">
          <img class="footer__icon--phone" src="src/footer_phone.png">
          <span class="footer__text">212-719-0364</span>
        </span>
        <span class="footer__img-hover-style centered-vertically">
          <img class="footer__icon--email" src="src/footer_email.png">
          <span class="footer__text">hello@mymbcandme.com</span>
        </span>
      </div>
    </div>
    <div class="footer__divider"></div>
    <div class="footer__container--width100">
      <div class="footer__line footer__line--lower-footer">
        <img class="logo--footer" src="src/logo.png" alt="">
        <span class="footer__text  footer__text--lower-footer">Copyright Â© 2019 SHARE.<br> All rights reserved.</span>
        <div class="footer__icon-container">
          <a class="footer__padding-right" href="https://facebook.com"><img
              class="footer__icon--facebook img-hover-swap cursor-pointer" src="src/footer_facebook.png" alt=""></a>
          <a class="footer__padding-right" href="https://youtube.com"><img
              class="footer__icon--youtube img-hover-swap cursor-pointer" src="src/footer-youtube.png" alt=""></a>
          <a class="footer__padding-right" href="https://twitter.com"><img
              class="footer__icon--twitter img-hover-swap cursor-pointer" src="src/footer-twitter.png" alt=""></a>
          <a href="https://instagram.com"><img class="footer__icon--instagram img-hover-swap cursor-pointer"
              src="src/footer-instagram.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="src/slick-1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
